<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
  
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <div class="dashboard-header-wrapper">
        <div class="left">
          <h1>Social Media Dashboard</h1>
          <h4>Total Followers: 23,004</h4>
        </div>
        <div class="right">
          <div class="theme-switch-wrapper">
            <h4>Dark Mode</h4>
            <label class="switch" for="slider">
              <input type="checkbox" id="slider">
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- social cards -->
    <section class="social-cards">
      <div class="container">
        <div class="social-cards-wrapper">
          <!-- facebook -->
          <div class="social-card facebook">
            <div class="social-card-header">
              <img src="./images/icon-facebook.svg" alt="Facebook">
              <span>@nathanf</span>
            </div>
            <div class="social-card-content">
              <h1>1987</h1>
              <p>Followers</p>
            </div>
            <div class="social-card-footer">
              <img src="./images/icon-up.svg" alt="Arrow up">
              <span class="arrow-up">12 Today</span>
            </div>
          </div>
          <!-- twitter -->
          <div class="social-card twitter">
            <div class="social-card-header">
              <img src="./images/icon-twitter.svg" alt="Twitter">
              <span>@nathanf</span>
            </div>
            <div class="social-card-content">
              <h1>1044</h1>
              <p>Followers</p>
            </div>
            <div class="social-card-footer">
              <img src="./images/icon-up.svg" alt="Arrow up">
              <span class="arrow-up">99 Today</span>
            </div>
          </div>
          <!-- instagram -->
          <div class="social-card instagram">
            <div class="social-card-header">
              <img src="./images/icon-instagram.svg" alt="Instagram">
              <span>@realnathanf</span>
            </div>
            <div class="social-card-content">
              <h1>11k</h1>
              <p>Followers</p>
            </div>
            <div class="social-card-footer">
              <img src="./images/icon-up.svg" alt="Arrow up">
              <span class="arrow-up">1099 Today</span>
            </div>
          </div>
          <!-- youtube -->
          <div class="social-card youtube">
            <div class="social-card-header">
              <img src="./images/icon-youtube.svg" alt="Youtube">
              <span>@nathanf</span>
            </div>
            <div class="social-card-content">
              <h1>8239</h1>
              <p>Subscribers</p>
            </div>
            <div class="social-card-footer">
              <img src="./images/icon-down.svg" alt="Arrow down">
              <span class="arrow-down">144 Today</span>
            </div>
          </div>
        </div>
      </div>
    </section>
     <!--overview  -->
     <section class="overview-cards">
      <div class="container">
        <h2>Overview - Today</h2>
        <div class="overview-wrapper">
          
        </div>
      </div>
     </section>
  </main>

  <script>
    // swith theme
    const themeSwitch = document.querySelector('.switch input[type="checkbox"]');

    function switchTheme(e) {
      if(e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'light')
      } else {
        document.documentElement.setAttribute('data-theme', 'dark')
      }
    }

    themeSwitch.addEventListener('change', switchTheme, false)

    // populate
    const overviewJSON = [
      {
        "category": "Page Views", "image": "./images/icon-facebook.svg", "counter": "87", "arrow":"./images/icon-up.svg", "text": "3%"
      },
      {
        "category": "Likes", "image": "./images/icon-facebook.svg", "counter": "52", "arrow":"./images/icon-down.svg", "text": "2%"
      },
      {
        "category": "Likes", "image": "./images/icon-instagram.svg", "counter": "5462", "arrow":"./images/icon-up.svg", "text": "2257%"
      },
      {
        "category": "Profile Views", "image": "./images/icon-instagram.svg", "counter": "52k", "arrow":"./images/icon-up.svg", "text": "1375%"
      },
      {
        "category": "Retweets", "image": "./images/icon-twitter.svg", "counter": "117", "arrow":"./images/icon-up.svg", "text": "303%"
      },
      {
        "category": "Likes", "image": "./images/icon-twitter.svg", "counter": "507", "arrow":"./images/icon-up.svg", "text": "553%"
      },
      {
        "category": "Likes", "image": "./images/icon-youtube.svg", "counter": "107", "arrow":"./images/icon-down.svg", "text": "19%"
      },
      {
        "category": "Total Views", "image": "./images/icon-youtube.svg", "counter": "1407", "arrow":"./images/icon-down.svg", "text": "12%"
      }
    ];
    
    

    const TPL_Results = item => `<div class="overview-card">
      <div class="up-row">
        <span>${item.category}</span>
        <div>
          <img src="${item.image}" alt="Facebook">
        </div>
      </div>
      <div class="down-row">
        <h3>${item.counter}</h3>
        <div>
          <img src="${item.arrow}" alt="Arrow up">
          <span class="arrow-up">${item.text}</span>
        </div>
      </div>
    </div>`;

    document.querySelector(".overview-wrapper").innerHTML = overviewJSON.map(item => TPL_Results(item)).join('');

  </script>
</body>
</html>
